<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

            <a class="nav-link" href="/">ToDo list</a>
          </li>
      </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <div class="container my-3">
    <h2>Update your ToDo </h2>
    <style>
      h2 {
        margin-left: 450px;
        margin-top: 70;
      }
    </style>
    <form action="/update/{{all_data.sno}}" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">ToDo Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{all_data.title}}"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ToDo Description</label>
        <input type="text" class="form-control" name="desc" value="{{all_data.desc}}" id="desc">
      </div>
      <button type="submit" class="btn btn-dark">Update</button>
    </form>
    <div class="container">
      <table class="table">


      </table>
    </div>
</body>

</html>
